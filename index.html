<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDx MVJCE Check-in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #FF2B06;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        #video {
            width: 100%;
            max-width: 300px;
            height: 300px;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            margin: 20px auto;
            display: block;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }

        .scan-button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
        }

        .scan-button:disabled {
            opacity: 0.5;
        }

        .manual-input {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .result {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .result.success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
        }

        .result.error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
        }

        .result.show {
            display: block;
        }

        .stats {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="stats">
        ✅ <span id="successCount">0</span> | ❌ <span id="errorCount">0</span>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">TEDx MVJCE</div>
            <div class="subtitle">Event Check-in</div>
        </div>

        <video id="video" autoplay muted playsinline></video>
        <button id="scanButton" class="scan-button" disabled>Initializing Camera...</button>
        
        <div class="loading" id="loading">
            Processing ticket...
        </div>

        <div id="result" class="result">
            <div id="resultMessage"></div>
            <div id="resultDetails"></div>
        </div>

        <div class="manual-input">
            <input type="text" id="ticketInput" placeholder="Enter Ticket ID (e.g., TED001)" />
            <button onclick="checkTicketManually()" style="background: #4CAF50; color: white;">Check Ticket</button>
            <button onclick="toggleCamera()" style="background: #2196F3; color: white;">Toggle Camera</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qr-scanner/1.4.2/qr-scanner.umd.min.js"></script>
    <script>
        // CONFIGURATION - UPDATE THESE VALUES
        const WEBHOOK_URL = 'YOUR_N8N_WEBHOOK_URL_HERE'; // Replace with your actual n8n webhook URL
        
        // State
        let successCount = 0;
        let errorCount = 0;
        let qrScanner = null;
        let isScanning = false;
        let cameraEnabled = true;

        // DOM Elements
        const video = document.getElementById('video');
        const scanButton = document.getElementById('scanButton');
        const result = document.getElementById('result');
        const resultMessage = document.getElementById('resultMessage');
        const resultDetails = document.getElementById('resultDetails');
        const loading = document.getElementById('loading');
        const ticketInput = document.getElementById('ticketInput');

        // Initialize
        async function init() {
            if (cameraEnabled) {
                await initCamera();
            } else {
                scanButton.textContent = 'Camera Disabled';
                scanButton.disabled = true;
            }
        }

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: { ideal: 'environment' },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    qrScanner = new QrScanner(
                        video,
                        result => handleQRCode(result.data),
                        {
                            highlightScanRegion: true,
                            highlightCodeOutline: true
                        }
                    );

                    scanButton.textContent = 'Start Scanning';
                    scanButton.disabled = false;
                };
                
            } catch (error) {
                console.error('Camera error:', error);
                showResult('error', 'Camera access denied', 'Please allow camera permissions');
                scanButton.textContent = 'Camera Error';
                scanButton.disabled = true;
            }
        }

        // Scanner controls
        scanButton.addEventListener('click', () => {
            if (!isScanning) {
                startScanning();
            } else {
                stopScanning();
            }
        });

        function startScanning() {
            if (qrScanner) {
                qrScanner.start();
                isScanning = true;
                scanButton.textContent = 'Stop Scanning';
                scanButton.style.background = 'rgba(244, 67, 54, 0.8)';
                hideResult();
            }
        }

        function stopScanning() {
            if (qrScanner) {
                qrScanner.stop();
                isScanning = false;
                scanButton.textContent = 'Start Scanning';
                scanButton.style.background = 'rgba(255,255,255,0.2)';
            }
        }

        function toggleCamera() {
            cameraEnabled = !cameraEnabled;
            if (cameraEnabled) {
                video.style.display = 'block';
                init();
            } else {
                video.style.display = 'none';
                if (qrScanner) {
                    qrScanner.destroy();
                    qrScanner = null;
                }
                stopScanning();
                scanButton.textContent = 'Camera Disabled';
                scanButton.disabled = true;
            }
        }

        // QR Code handling
        async function handleQRCode(ticketId) {
            if (!ticketId) return;
            
            stopScanning();
            ticketId = ticketId.trim().toUpperCase();
            showLoading();
            await processTicket(ticketId);
            
            setTimeout(() => {
                if (!isScanning && cameraEnabled) {
                    startScanning();
                }
            }, 3000);
        }

        // Process ticket
        async function processTicket(ticketId) {
            try {
                // Simulate processing since webhook URL needs to be configured
                if (WEBHOOK_URL === 'YOUR_N8N_WEBHOOK_URL_HERE') {
                    hideLoading();
                    showResult('error', 'Webhook not configured', 'Please update WEBHOOK_URL in the code');
                    errorCount++;
                    updateStats();
                    return;
                }

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ticket_id: ticketId })
                });

                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    data = { message: await response.text() };
                }
                
                hideLoading();
                
                if (response.ok) {
                    const message = data.message || 'Check-in successful!';
                    const isSuccess = !data.status || data.status === 'success';
                    
                    if (isSuccess) {
                        showResult('success', message, `Ticket: ${ticketId}`);
                        successCount++;
                    } else {
                        showResult('error', message, `Ticket: ${ticketId}`);
                        errorCount++;
                    }
                } else {
                    showResult('error', 'Check-in failed', `Error ${response.status}`);
                    errorCount++;
                }
                
                updateStats();
                
            } catch (error) {
                console.error('Process error:', error);
                hideLoading();
                showResult('error', 'Connection error', 'Check your internet connection');
                errorCount++;
                updateStats();
            }
        }

        // Manual entry
        async function checkTicketManually() {
            const ticketId = ticketInput.value.trim().toUpperCase();
            if (!ticketId) {
                alert('Please enter a ticket ID');
                return;
            }
            
            showLoading();
            await processTicket(ticketId);
            ticketInput.value = '';
        }

        // Allow Enter key for manual entry
        ticketInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkTicketManually();
            }
        });

        // UI helpers
        function showResult(type, message, details) {
            result.className = `result show ${type}`;
            resultMessage.textContent = message;
            resultDetails.textContent = details;
        }

        function hideResult() {
            result.classList.remove('show');
        }

        function showLoading() {
            loading.classList.add('show');
            hideResult();
        }

        function hideLoading() {
            loading.classList.remove('show');
        }

        function updateStats() {
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('errorCount').textContent = errorCount;
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
